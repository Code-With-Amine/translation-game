<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/app.js" type="module" defer></script>
    <title>Translation Game - ABOUT Select Source languages</title>
    <style>
        body{
            background-color: #D9D9D9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="menu">
    <button class="gameNav radius-2">Home</button>
    <button class="gameNav radius-2" id="timer">1:00</button>
    <button class="gameNav radius-2">Restart</button>
    <button class="gameNav radius-2">Result</button>
</div>

<div class="showSourceLangWord">
    <img src="images/fast-forward.png" alt="">
    <p></p>
    <img src="images/fast-forward.png" alt="" class="rotate">

</div>

<div class="placeholder radius-2">
    <img src="images/wonder.png" alt="" >
    <input type="text" placeholder="Write your answer here">
</div>

<div>
    <p id="result-state"></p>
</div>

<div class="grid-container-2"> 
    <button class="checkAnswer radius-2" id="checkAnser">CHECK</button>
    <button class="checkAnswer radius-2" id="nextBtn">Next</button>
</div>

</body>
</html>
