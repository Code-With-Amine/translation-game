<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/d83f7e2869.js" crossorigin="anonymous"></script>
    <script src="js/app.js" type="module" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <title>Translation Game - ABOUT Select Source languages</title>
    <style>
        body{
            background-color: #D9D9D9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="menu">
    <a href="index.html" class="gameNav radius-2 btn shadow">Home</a>
    <button class="gameNav radius-2" id="timer">1:00</button>
    <button onclick="return location.reload()" class="gameNav radius-2 btn shadow">Restart</button>
    <button type="button" id="result"  class="gameNav radius-2 btn shadow">Result</button>
</div>

<div class="showSourceLangWord">
    <img src="images/fast-forward.png" alt="">
    <p></p>
    <img src="images/fast-forward.png" alt="" class="rotate">

</div>

<div class="placeholder radius-2">
    <img src="images/wonder.png" alt="" >
    <input type="text" placeholder="Write your answer here">
</div>

<div>
    <section class="placeholder transparent-background showResult">
        <img src="images/hand.png" alt="">
        <p id="result-state" class="radius-1 Styleresult"></p>
    </section>

    <section class="placeholder transparent-background showHint">
        <img src="images/lightbulb.png" alt="">
        <p class="Styleresult radius-1"></p>
    </section>
</div>

<div class="d-flex"> 
    <button class="checkAnswer radius-2" id="checkAnswer">CHECK</button>
    <button class="checkAnswer radius-2" id="nextBtn">Next</button>
</div>

<!-- create a modal -->

<div id="myModal" class="modal radius-1 shadow">
    <div class="modal-content">
        <h2></h2>
        <p></p>
        <p id="score" style="font-weight: bold;"></p>
    </div>
</div>

<script>
    $('.showHint').hide()
    $('.showResult').hide()
</script>

</body>
</html>
